<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">  
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Dancing+Script&family=Montserrat:wght@600&display=swap" rel="stylesheet">
    <title>Biscoito da Sorte</title>
</head>
<body>
    <main>
        <div class="screen1">
            <h1>Qual é a sua sorte de hoje?</h1>
            <p>Abra o biscoito e descubra!</p>
            <img id="imgCookieClosed" src="assets/closed-cookie.png" alt="Imagem de um biscoito marrom fechado.">
        </div>

        <div class="screen2 hide">
            <h1>Aqui está a sua sorte de hoje:</h1>
            <div id="cookieMessage">
                <p id="Message">Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            </div>
            <img id="imgCookieOpened" src="assets/opened-cookie.png" alt="Imagem de um biscoito marrom aberto.">
            <button id="btnOtherCookie">Abrir outro biscoito</button>
        </div>
    </main>
    <footer class="hide">Dev - Álisson Alves</footer>
    <script src="main.js"></script>
</body>
</html>
