<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários - Exercícios</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Contato</legend>
            <label for="input-name">Nome: </label>
            <br>
            <input type="text" id="input-name" placeholder="Insira seu nome" required>
            <br>
            <br>

            <label for="input-email">Email: </label>
            <br>
            <input type="email" id="input-email" required placeholder="Insira seu e-mail">
            <br>
            <br>

            <label for="input-message">Mensagem:</label>
            <br>
            <textarea name="message" id="input-message" cols="20" rows="5"></textarea>
            <br>
            <br>

            <button type="submit">Enviar formulário</button>

        </fieldset>
    </form>
</body>
</html>
