<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width='device-width', initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Formulário de Pesquisa</title>
</head>

<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform
    </p>
    <form id="survey-form" action="#">
      <label class="lb-inputs" for="name" id="name-label">Name</label>
      <input type="text" name="name"id="name" placeholder="Enter your name" required>

      <label  class="lb-inputs" for="email" id="email-label">Email</label>
      <input type="email" name="email" id="email" placeholder="Enter your email address" required>

      <label class="lb-inputs" for="age" id="number-label">Age (optional)</label>
      <input type="number" name="Age" id="number" min="18" max="100" placeholder="Age" required>

      <label class="lb-inputs">Which option best describes your current role?</label>
      <select name="dropdown" id="dropdown">
        <option value=" ">Select current role</option>
        <option value="Opção 1"> Student</option>
        <option value="Opção 2"> Full time job</option>
      </select>

      <label class="lb-inputs" >Would you recommend freeCodeCamp to a friend?</label>
      <label class="lb-inputs" for="definitely-radio">
        <input type="radio" value="radio-option1" name="radio-option" id="definitely-radio"> Definitely
      </label >
    
      <label class="lb-inputs" for="maybe-radio">
        <input type="radio" value="radio-option2" name="radio-option" id="maybe-radio"> Maybe
      </label>

      <label class="lb-inputs" for="not-radio">
        <input type="radio" value="radio-option3" name="radio-option" id="not-radio"> Not sure
      </label>

      <label class="lb-inputs">What is your favorite feature of freeCodeCamp?</label>
      <select name="dropdown-favorite" id="dropdown-favorite">
        <option value=" ">Select an option</option>
        <option value="Op1">Challenges</option>
        <option value="Op2">Projects</option>
        <option value="Op3">Comunnity</option>
        <option value="Op4">Open Source</option>
      </select>

      <label class="lb-inputs">What would you like to see improved? (Check all that apply)</label>
      <label class="lb-inputs" for="check-front">
        <input type="checkbox" name="check-front" id="check-front" value="check-front"> Front-end Projects
      </label>
      
      <label class="lb-inputs" for="check-back">
        <input type="checkbox" name="check-back" id="check-back" value="check-back"> 
      Back-end Projects
      </label>
      
      <label class="lb-inputs" for="check-data">
        <input type="checkbox" name="check-data" id="check-data" value="check-data">
      Data Visualization
      </label>

      <textarea name="textarea-comments" id="textarea-comments" cols="30" rows="5" placeholder="Comments..."></textarea>

      <input class="lb-inputs" type="submit" value="Submit" id="submit">

      <p id="footer"> 
        <a href="https://github.com/dev-alissonalves" target="_blank">@dev-alissonalves</a>
      </p>
    </form>
</body>
</html>
